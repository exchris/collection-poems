---
layout: default
---

<article>
    <div class="center">
        <h1>{{ page.title }}</h1>

        {% if page.author %}
        <div class="author">作者: <a href="{{ site.url }}{{ site.baseurl }}/tagged#{{ page.author }}">{{ page.author }}</a>
       </div>
        {% endif %}
        <time>{{ page.date | date: '%B %-d, %Y' }}</time>
    </div>

    <div class="divider"></div>
    <div style="text-align: center;  ">
    {{ content }}
    </div>

</article>


<div class="page-navigation">
    {% if page.next.url %}
    <a class="next" href="{{ page.next.url | prepend: site.baseurl | prepend: site.url }}"
       title="NEXT: {{page.next.title}}">&lt;&lt;</a>
    <span> &middot; </span>
    {% endif %}
    <a class="home" href="{{ site.baseurl | prepend: site.url }}" title="Back to Homepage">Home</a>
    {% if page.previous.url %}
    <span> &middot; </span>
    <a class="prev" href="{{ page.previous.url | prepend: site.baseurl | prepend: site.url }}"
       title="PREV: {{page.previous.title}}">&gt;&gt;</a>
    {% endif %}
</div>
